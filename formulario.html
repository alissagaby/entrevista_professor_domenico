<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulários Para Contato</title>
        <meta charset="utf-8">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <style>
    .fakeimg {
        height:200px;
        background: #aaa;
    }
    .logo {
        max-width: 150px;
    }
  </style>
  </head>
  <body>
<div class="container mt-3">
  <h2>Formulário de Contato</h2>
  <form action="mailto:alissa.teixeira.ifpr2025@gmail.com" method="post"
    enctype="text/plain">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Seu Email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Senha:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Sua Senha" name="senha">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="lembrar"> Lembrar-me
      </label>
    </div>
    <button type="submit" class="btn btn-warning">Submeter</button>
  </form>
</div>
</body>
</html>
